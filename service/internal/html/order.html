<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Order Details</h1>

<table>
    <tr>
        <th>Field</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Order UID</td>
        <td id="orderUid"></td>
    </tr>
    <tr>
        <td>Track Number</td>
        <td id="trackNumber"></td>
    </tr>
    <!-- Add more rows for other fields as needed -->
</table>

<script>
    // Sample data for OrderDetails
    var orderDetails = {
        "order_uid": "123456",
        "track_number": "ABC123",
        // Add sample data for other fields here
    };

    // Function to set the text content of an HTML element by ID
    function setElementText(id, text) {
        document.getElementById(id).textContent = text;
    }

    // Set values for each field in the table
    setElementText("orderUid", orderDetails.order_uid);
    setElementText("trackNumber", orderDetails.track_number);
    // Set values for other fields as needed
</script>

</body>
</html>
