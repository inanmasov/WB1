<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Order Details</h1>

<table>
    <tr>
        <th>Field</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Order UID</td>
        <td id="orderUid">{{.OrderUID}}</td>
    </tr>
    <tr>
        <td>Track Number</td>
        <td id="trackNumber">{{.TrackNumber}}</td>
    </tr>
    <!-- Add more rows for other fields as needed -->
</table>

</body>
</html>
